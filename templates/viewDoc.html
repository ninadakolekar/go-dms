<!DOCTYPE html>
<html lang="en">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

        <title>{{ .DocTitle }}</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
    
        <!-- Materialize Stylesheet -->
        <link rel="stylesheet" href="../../static/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../../static/css/viewDoc.css">

    </head>

    <body>
        <div class="container">
            <div class="row">
                <h4 class="col s12 center" id="docTitle">{{ .DocTitle }}</h4>
            </div>
            <div class="row">
                <div class="col s12 m6 left" id="docNumber">Document Number: {{ .DocNumber }}</div>
                <div class="col s12 m3 right" id="initDate">Initiated {{ .DocInitDate }}</div>
            </div>           
            {{ range $index, $body := .DocBody}}
                <div class="row">
                    <div class="col s12">
                            <p class="bodyText flow-text">
                                {{ $body}}
                            </p>
                    </div>
                </div>
            {{ end }}
        </div>
    </body>
    <script type="text/javascript" src="../../static/js/jQuery.min.js"> </script>
    <script type="text/javascript" src="../../static/js/materialize.min.js"> </script>
</html>
